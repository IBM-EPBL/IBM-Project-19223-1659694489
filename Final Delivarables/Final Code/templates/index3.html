<style>
    *{
        margin: 0;
        padding: 0;
    }
.nav{
    display: flex;
    padding: 20px;
    background-color:#2874F0 ;
    justify-content: space-around;
}
.nav li a{
    color:whitesmoke;
    font-weight: 700;
    text-decoration: none;
    padding: 10px 20px;
 
}
.nav li{
    list-style: none;
}
.nav li a:hover{

    background-color: whitesmoke;
    color:#2874F0 ;
    
    border-radius: 5px;
}

</style>
